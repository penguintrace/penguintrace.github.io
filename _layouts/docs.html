---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  {%- assign pages = site.pages | sort: "doc-order" -%}

  <ul class="docs">
  {%- for p in pages -%}
    {%- if p.doc-order > 0 -%}
      {%- if page.permalink == p.permalink -%}
        <li class="active">
      {%- else -%}
        <li>
      {%- endif -%}
      <a href="{{ p.permalink }}">{{ p.title }}</a></li>
    {%- endif -%}
  {%- endfor -%}
  </ul>

  <div class="post-content">
    {{ content }}
  </div>


</div>
